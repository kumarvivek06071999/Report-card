<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <section class="backgruond-pattern">


    <div class="card-container">
      <div class="card">
        <div class="result-card flex">

          <h4 class="result-title">Your Result </h4>
          <div class="circle">
            <p class="big-text">76</p>
            <p class="big-text-desc">of 100</p>

          </div>


          <p class="great">
            Great
          </p>
          <p class="result-small-desc">You scored higher than 65% of the people who have taken these tests.</p>



        </div>
        <div class="summary-card">
          <h4 class="summary-heading">Summary</h4>

          <div class="summary-card-box box-1">
            <div class="text"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
            <div class="number">80 / 100</div>
          </div>
          <div class="summary-card-box box-2">
            <div class="text"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
            <div class="number"> 92 / 100</div>
          </div>
          <div class="summary-card-box box-3">
            <div class="text"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
            <div class="number">61 / 100</div>
          </div>
          <div class="summary-card-box box-4">
            <div class="text"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
            <div class="number">
              <p>72 / 100</p>
            </div>
          </div>

          <a href="#" class="btn"> Continue</a>



        </div>
      </div>



    </div>

  </section>

  </div> -->
</body>

</html>
